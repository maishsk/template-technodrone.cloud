baseURL = "https://blog.technodrone.cloud/"
title = "Technodrone"

# for smart copyright line, leave this blank and check [params.copyright]
copyright = ""

theme = "minimo"

googleAnalytics = "UA-142725396-1"
# disablePathToLower = true

Paginate = 10
preserveTaxonomyNames = true

enableRobotsTXT = true # generate robots.txt

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true

enableEmoji = true

# Missing translations will default to this content language
defaultContentLanguage = "en"
[params]
 mainSections = ["posts"]

[params.info]
description = "Living with my head in the clouds... All day! Every day!!!"
title404 = "Nothing's here!"

[params.assets]
favicon = "favicon.ico"
customCSS = ["css/custom.css"]
customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )

[params.copyright]
prefix = ""
holder = "Maish Saidel-Keesing"
startYear = "2007"
endYear = "2020"
suffix = ""

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "2006, Jan 02"
listDateFormat = "2006, Jan 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
hideEntryMeta = ["page"] # boolean / array of sections
showReadingTime = true
showLastmod = true
taxonomyCloudShuffle = true
accentColor = "#ffcd00"
hideMainMenu = false
rtl = false

[params.sidebar]
enable = true

[params.widgets]
header = ["breadcrumbs"]
homepage = ["recent_posts"]
#sidebar = ["about","sidebar_menu","taxonomy_cloud","search"]
sidebar = ["about","sidebar_menu","search"]
footer = ["social_menu"]

[params.seo]
# Title Separator: - – — · • * ⋆ | ~ « » < >
titleSeparator = "•"

[params.social]
twitter = "maishsk"
linkedin = "maish"
github = "maishsk"

[params.comments]
enable = false

[params.search]
client = "fuse"

[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"

[permalinks]
posts = "/:year/:month/:title"
page = "/:slug/"

[[menu.main]]
name = "About Me"
weight = 1
identifier = "aboutme"
url = "/pages/about-me/"

