url = "/posts/index.xml"

[[menu.sidebar]]
name = "Disclaimer"
weight = 99
identifier = "disclaimer"
url = "/pages/disclaimer/"

[[menu.sidebar]]
name = "Contact"
weight = 100
identifier = "contact"
url = "/pages/contact/"

[blackfriday]
hrefTargetBlank = true

